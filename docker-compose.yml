version: '3'
services:
  nginx:
    build: ./build/nginx
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx:/var/log/nginx
      - ./repository:/var/www/html
    ports:
      - 80:80
    networks:
      default:
        aliases:
          - phpinfo8.test

  php8:
    build: ./build/php8
    volumes:
      - ./config/php8/php.ini:/usr/local/etc/php/php.ini
      - ./repository:/var/www/html
    networks:
      - default

  mysql:
    build: ./build/mysql
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./repository:/var/www/html
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    networks:
      - default

networks:
  default:
    driver: bridge
